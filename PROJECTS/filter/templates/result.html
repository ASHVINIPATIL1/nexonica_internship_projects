<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Image Filter App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            color: white;
            margin-bottom: 8px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        .badge {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            margin-top: 12px;
            text-transform: uppercase;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .image-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .image-card-header {
            padding: 20px;
            background: #f9fafb;
            border-bottom: 1px solid #e8eaf0;
        }

        .image-card-header h2 {
            font-size: 18px;
            color: #1a1a2e;
            font-weight: 600;
        }

        .image-container {
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9fafb;
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 968px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Filter Applied Successfully!</h1>
            <p>Compare your original and filtered images</p>
            <span class="badge">{{ filter }}</span>
        </div>

        <div class="comparison-grid">
            <!-- Original Image -->
            <div class="image-card">
                <div class="image-card-header">
                    <h2>üì∏ Original Image</h2>
                </div>
                <div class="image-container">
                    <img src="{{ url_for('uploaded_file', filename=original) }}" alt="Original">
                </div>
            </div>

            <!-- Filtered Image -->
            <div class="image-card">
                <div class="image-card-header">
                    <h2>üé® Filtered Image</h2>
                </div>
                <div class="image-container">
                    <img src="{{ url_for('processed_file', filename=processed) }}" alt="Filtered">
                </div>
            </div>
        </div>

        <div class="actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                üîÑ Try Another Filter
            </a>
            <a href="{{ url_for('download_file', filename=processed) }}" class="btn btn-secondary">
                ‚¨áÔ∏è Download Image
            </a>
        </div>
    </div>
</body>
</html>
